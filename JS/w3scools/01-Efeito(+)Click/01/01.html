<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito ao clicar</title>
    <style>

        /*Modelo criado para padrão de estudos*/
        /*Paletas de cores --> https://www.colourlovers.com/palette/4910158/wave_1*/
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Sedgwick+Ave+Display&display=swap');


        @import url('https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        h1, h2, h3, h4{
            font-family: 'Tilt Prism', cursive;
        }
        header{
            text-align: center;
            color: #E65632;
            font-size: 35px;
            width: 100%;
            height: 250px;
            background-image: linear-gradient(#000000be, #07274d);

        }
    
 header h1{
    padding: 45px 0 45px 0;
 }
 header a{
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    letter-spacing: 5px;
    margin-left: 10px;
 }
 header a:hover{
    text-decoration: underline;
    color: #ccc;
 }
 section{
    text-align: center;
 }


 /*Estilo do botão ao clicar para hora data*/
 button{
    border-radius: 45px;
    width: 450px;
    height: 50px;
    font-size: 20px;
    background-image: linear-gradient(#E65632, #e6563242);
    color: #07274D;
 }
 section{
    width: 80%;
    height: 250px;
    background-color: #ccc;
    margin: 10px 0 0 180px;
    border-radius: 45px;
 }
    </style>
</head>
<body>
    <header>
        <h1>Aqgoes Estudos </h1>
        <p>
            Alguns exercícios com exemplos do site <a href="https://www.w3schools.com/js" target="_blank">W3schools</a>
        </p>
    </header>
    
    <section>
        <h1>Hora de Data</h1>

        <button type="button" onclick="document.getElementById('um').innerHTML = Date()">Clique para mostrar Hora & Data</button>
        <p id="um"></p>
    </section>

   
</body>
</html>
