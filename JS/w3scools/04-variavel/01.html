<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variável</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center
        }
        span{
            font-size: 20px;
            color: brown;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        h1{
            font-size: 45px;
            
        }
        .nome{
            padding-top: 10px;
            font-size: 50px;
            color: chocolate;
        }
        .idade p{
            font-size: 55px;
            color: tomato;
        }
        .nome p{
            color: #000;
            font-size: 45px;
        }
        .nome  span{
            font-size: 60px;
            color: blue;
        }
        .idade span{
            font-size: 60px;
            color: red;
        }
        .parafinal{
            font-size: 45px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Criado variável JS</h1>
    <p>
        Criando variável com palavra <span>let</span>.
    </p>
    <p>
        Uma variável pode ser escrita somante nome = variável, com isso basta chamar nome para mostrar o resultado.
    </p>
    <script>
        /*Variável com let*/
        let nome = 'Alan'

        /*Variável com var*/
        var idade = 44;

        /*Primeira chamada da primeira varável com uma div para seu estilo proprio*/
        document.write('<div class="nome">' + '<p> Meu nome é: ' +  '<span>' + nome + '</span>' + '</p>' + '</div>');

        /*Segunda chamada da segunda variável*/
        document.write('<div class="idade">' + '<p> Minha idade é: ' + '<span>' + idade  + '</span> ' + '</p>' + '</div>');

        /*Escrever na tela sem variável*/
        document.write('<div class="parafinal">' + '<p>Toda as divs é classs foram criadas dentro dos comandos JS.</p>' + '</div>');
        nome2 = 'Alan Queiró'
    </script>
</body>
</html>
