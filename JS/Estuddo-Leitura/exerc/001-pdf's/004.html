<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Exemplos Js</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 80px 200px auto 30px;
        }
        .grid-container > div{
            color: #fff;
            background-color: brown;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Grid Template colunas</h1>
    <p> Usando a propriedade grid template para definir o tamanho especifico.</p>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

</body>
</html>
