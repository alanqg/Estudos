<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Exemplos Js</title>
    <style>
        body{
            font: 12pt arial;
        }
        button{
            font-size: 12px; 
            border-radius: 25px;
            padding: 20px;
            background-color: brown;
            color: #fff;
            font-size: 18px;
        }
        body h1{
            background-color: brown;
            border-radius: 25px;
            padding-left: 15px;
            width: 950px;
            height: 50px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados JS</h1>
    <p>
        Recupando dados Js uma variáveis, Recupando dados digitados.
    </p>
    <button onclick="inicio()">Clique para comerça</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>

    <script>
        function inicio(){
            let nome = window.prompt('Qual seu nome? ')
            let res = window.document.getElementById('resultado')
            res.innerHTML = '<p> Olá!' + 'nome é ' + '<strong>' +  nome + '</strong>! ' + ' É um prazer!' + '&#x1f596' + '</p>'

            }
    </script>

</body>
</html>
