<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Exemplos Js</title>
    <style>
        body{
            font: 12pt arial;
        }
        button{
            font-size: 12px; 
            border-radius: 25px;
            padding: 20px;
            background-color: brown;
            color: #fff;
            font-size: 18px;
        }
        body h1{
            background-color: brown;
            border-radius: 25px;
            padding-left: 15px;
            width: 950px;
            height: 50px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um Botão</h1>
    <p>
       Usuária irá clicar no botão, ao clicar irá aparecer uma tela para coolcar seu nome, essas dados será armazerado em uma variável, que depois será recupara com um comando alert. Tudo será feito dentro de uma função ela que será resposável de interação entro o html é o Js.
    </p>
    
    <button onclick="inicio()">Clique para comerça!</button>
    <script>
        function inicio(){
            //Pergunda os dados para colocar em uma variável.
            let nome = window.prompt('Qual seu nome? ')
            //Buca o valor que foi digigitado é retorna o valor com o uma mensagem na tela 
            window.alert('Olá,' +  nome  +'!' + 'É uma prazer tem conhecer!')
            
        }
    </script>
</body>
</html>
