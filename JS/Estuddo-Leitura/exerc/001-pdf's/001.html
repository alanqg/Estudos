<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Exemplos Js</title>
    <style>
        body{
            font: 12pt arial;
        }
        button{
            font-size: 12px; 
        }
        body h1{
            background-color: brown;
            border-radius: 25px;
            width: 950px;
            height: 50px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um Botão</h1>
    <p>
        Ao clicar no botão será motrado um texto que foi criado dentro do comando alert dentro de uma função JS 
    </p>
    <button onclick="clicou()">Clique que Mim</button>

    <script>
        function clicou(){
            window.alert('Você clicou no botão! ')
        }
    </script>
</body>
</html>
