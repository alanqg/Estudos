<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações de Tarefas</title>

    <!--Css-->
    <link rel="stylesheet" href="css/customer.css">

    <!--Fonte Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   <div class="todo-container">
    <header>
        <h1>Anotações de Tarefas</h1>
    </header>
    <form id="todo-fomr">
        <p>Adicione sua Tarefa</p>
        <div class="forms-control">
            <input type="text"  id="todo-input" placeholder="Qual sua tarefa?">
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button><!--Primeiro Botão-->
        </div><!--Div controle do formulário-->
    </form><!--Primeiro formulário-->

    <form id="edit-form" class="">
        <p>Edite a sua Tarefa</p>
        <div class="form-control">
            <input type="text" id="edit-iput">
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
    </form><!--Fomrlulário de esdição-->

    <div class="toolbar">
        <div id="search">
            <h4>Pesuisar</h4>
            <form>
                <input type="text" id="search-input" placeholder="Buscar">
                <button class="erase-botton">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form><!--Fomrlulário de busca-->
        </div>
        <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filfer-selec">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
    </div><!--Div barra de ferramente-->

    <!--Modelos de listas-->
          
          <div class="todo">
          <h3>Estou fazendo algo aqui...</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div><!--Essas listas são só demostrativo-->
   </div><!--Container o header-->

    <script src="js/customer.js" defer></script>
</body>
</html>
