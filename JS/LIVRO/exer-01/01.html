<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando Paragrafo</title>
</head>
<body>
    <p>Primeiro paragrafo</p>

    <p>Segundo paragrafo</p>


    <script>
        function moveon() {
            //Exibir uma caixa de de diálogo modal para fazer uma pergunta ao usuário
            var answer = confirm("Vamo seguir em frente?");
            //Se clicar ok, faz o navegar carregar uma novo página
            if(answer) window.location = "globo.com";
        }

        //Executa a função definida acima por 1 minute (60.000 milissegundos) a partir de agora.
        setTimeout(moveon, 60000);

        alert(answer);
    </script>

</body>
</html>
