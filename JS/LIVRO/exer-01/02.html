
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <style>
        .output{
            font-weight: bold; /*Valores calculados em negrito*/
        }
        #payment{
            text-decoration: underline; /*Para o elemento id=payment*/
        }
        #graph{
            border: solid black 1px; /*O gráfico tem borda simples*/
        }
        th, td {
            vertical-align: top; /*Não centralizar células de tabela*/
        }
    </style>
</body>

    <table>
       <tr>
            <th>Insira os dados do empréstimo:</th>
            <td></td>
            <th>Saldo do empréstimo, patrimônio líquido acumulado e pagamentos de juros</th>
       </tr><!--Primeiro TR-->

       <tr> 
         <td>Valor do empréstimo (R$):</td>
         <td><input id="amount" onchange="calculate();"></td>
         <td id="rowspan=8">
            <canvas id="graph" width="400" height="250"></canvas>
         </td>
       </tr><!--Segundo TR-->

       <tr>
            <td>Juros anuais (%):</td>
            <td><input id="apr" onchange="calculate();"></td>
       </tr><!--Terceira TR-->
       
       <tr>
            <td>Período de reembolso (anos):</td>
            <td><input id="years" onchange="calculate();"></td>
       </tr><!--Qaurta TR-->



    </table>
</html>
