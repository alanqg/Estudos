<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button{
            background-color: aqua;
            color: #fff;
            border-radius: 5px solid #906;
            font-size: 15px;
        }
        button p {
            color: brown;
            font-size: 20px;
        }
        span{
            background-color: burlywood;
            font-size: 25px;
            font-weight: normal;
        }
    </style>
    <title>Data & hora ao clicar</title>
</head>
<body>
    <h2>Efeito ao clicar no botão</h2>
    <p>
        Comando criado direto dentro das tags <span>HTML</span> chamando os comandos <span>JS</span>
    </p>
    <button type="button" onclick="document.getElementById('mudap').innerHTML = Date()">
        <h2>Ao clicar o botão vai mudar para a data</h2>
        <p id="mudap"></p>
    </button>

    <h3>Segundo efeito ao clciar no botão</h3>
    <p id="mudap2">no segundo exemplo ao clciar no botão irá mudar o texto. <br> O Segundo texto fica dentro do comando JS</p>
   
    <button type="button" onclick='document.getElementsBy("mudap2").innerHTML = " Supressa!!"'>Clicar para mudar texto.</button>

</body>
</html>
