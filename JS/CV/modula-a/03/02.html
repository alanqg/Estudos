<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interação comJS</title>
    <style>
        body{
            font-size: 12pt Arial;
        
        }
        button{
            font-size: 15px ;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>interação com os botões  HTML & JS</h1>
    <button onclick="clicou()">Não clique aqui</button>
    <script>
        function clicou() {
            window.alert('Falei para não clicar')
        }
    </script>
</body>
</html>
