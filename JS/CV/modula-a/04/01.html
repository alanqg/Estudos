<head>

    <title>Primeiro comando JS</title>
    <style>
        body{
            background-color: rgb(114, 114, 153);
            color: white;
            /*Todos estilos para mesma fonte*/
            font: normal 20pt arial;
            text-align: center;
        }
        h1{
            color: rgb(255, 255, 25);
        }
    </style>
</head>

    <p> Primeiro comando JS com uma mensagem ao carregar a página</p>

        window.confirm('Texto no corpo do documento, texto criado no documento JS');

        window.prompt('Tudo certo??')
