<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro comando JS</title>
    <style>
        body{
            background-color: rgb(114, 114, 153);
            color: white;
            /*Todos estilos para mesma fonte*/
            font: normal 20pt arial;
            text-align: center;
        }
        h1{
            color: rgb(255, 255, 25);
        }
    </style>
</head>
<body>
    <h1>Primeiro comando JS</h1>
    <p> Primeiro comando JS com uma mensagem ao carregar a página</p>

    <script>
    
        /*Comando para fazer uma pergunra*/
         var nome = window.prompt('Qual seu nome?')

        //Resultado do que foi digitado na variável nome
        /*Uma variável com uma string o sinal de adição nessa caso serve para concatenar a string com a variável. */
        window.alert('Muito prazer meu nome é, ' + nome + ' !')
    </script>
</body>
</html>
