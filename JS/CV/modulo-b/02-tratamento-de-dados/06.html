<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Dados</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            line-height: 1.3em;
            font-size: 18px;
            font-weight: bold;
            font-style: normal;
        }
        h1{
            margin-top: 10px;
            background-color: brown;
            color: azure;
            padding: 15px;
            text-align: center;
        }
        h2{
            margin-top: 10px;
            background-color: darkred;
            color: #fff;
            text-align: center;
        }

    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual Seus nome? ')
        var idade = '43'
        var nota = 5

        document.write('<h2>  Seu nome é </h2>' + '<h1>' + nome + '</h1>' + ' <h2> sua idade é </h2>' + '<h1>' + idade + '</h1>' + ' <h2> sua nota foi </h2> ' + '<h2>' + nota + '</h2>' ) 
    </script>
</body>
</html>
