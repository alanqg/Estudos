<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma simplificada</title>
    <style>
        body{
            background-color: rgb(114, 114, 153);
            color: white;
            /*Todos estilos para mesma fonte*/
            font: normal 20pt arial;
            text-align: center;
        }
        h1{
            color: rgb(255, 255, 25);
        }
    </style>
</head>
<body>
    <h1>Transformando número em string</h1>
    <p> Transformando um múero em string</p>

    <script>
    
       /*Noma de dois numeros parseInt() converter string em n~umero*/
       var n1 = Number(window.prompt('Digite um númeor ')) //REcebe um valor string
         /*Convertar os dois operadores para números Number.parseInt() converter string em n~umero*/
       var n2 = Number(window.prompt('Digite outro número'))//Recebe o valor string

       /*Somando os dois valores digitados acima */
       var  s = n1 + n2

       window.alert( `A soma entre  ${n1} e ${n2} é igual a ${s}` )
        // numeber + number  para adição 
        // string +  string para concatenação

    </script>
</body>
</html>
