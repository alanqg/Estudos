<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Úteis Estudos</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 250px;
            background-color: brown;
            text-align: center;
            color: #fff;
            box-shadow: 2px 3px 5px #000;
        }
    header > h1{
        padding-top: 45px;
        font-family: sans-serif;
        font-weight: 800;
        font-style: normal;
        font-size: 35px;
        text-shadow: 2px 3px 5px #000;
    }
    header > p{
        padding-top: 15px;
        font-size: 28px;
        font-family: sans-serif;
        font-weight: 500;
        font-style: normal;
    }
    header > h1 > span{
        color: #000;
        text-shadow: 1px 1px 3px #fff;
    }
    </style>
</head>
<body>
    <header>
        <h1> <span>AqGoes</span> Desenvolvimento</h1>
        <p>Todos os links relacionados aos estudos da faculdade Estácio e cursos relacionados ao desenvolvimento web.</p>
    </header>
</body>
</html>
