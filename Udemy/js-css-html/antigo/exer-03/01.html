<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos</title>
    <style>
               *{
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;

        }
        header{
            height: 150px;
            width: 100%;
            background-color: burlywood;
            margin-bottom: 20px;
        }
        header h1{
            color: brown;
        }
        span{
            color: crimson;
        }
    </style>
</head>
<body>

    <header>
        <h1>Operadores de comparação</h1>
        <p>Criando uma condição se o número for igual então verdadeiro</p>
    </header>


    <script>
        if( 2 == 2 && 3 == 4){
            document.write('Verdadeiro');
        } else {
            document.write('Falso');
        }
    </script>
</body>
</html>
