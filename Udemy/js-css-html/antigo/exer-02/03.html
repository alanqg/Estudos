<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <style>
           *{
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;

        }
        header{
            padding-top: 10px;
            height: 250px;
            width: 100%;
            background-color: burlywood;
            margin-bottom: 20px;
        }
        header h1{
            color: brown;
        }
        span{
            color: crimson;
        }
    </style>
</head>
<body>
    <header>
        <h1>Modelos de Js</h1>
        <p>
            Alguns exemplos dos curso JS da udemy. escrever duas <span>array</span> na tela com um br ecrever o nome da pessoa e a frura, tanto para o nome como para a fruta será a segunda opção.

        </p>
    </header>


    <script>
    /*Array*/
        var lista_coisa = Array();
        
        lista_coisa['frutas'] = Array();
        lista_coisa['frutas'][1] = ' Banana' ;
        lista_coisa['frutas'][2] = ' Maça';
        lista_coisa['frutas'][3] = ' Morango';

        lista_coisa['pessoas']= Array();
        lista_coisa['pessoas'][1] = ' João';
        lista_coisa['pessoas'][2] = ' José' ;
        lista_coisa['pessoas'][3] = ' Alan';

        document.write('Nome da pessoa:');
        document.write(lista_coisa['pessoas'][2]);
        document.write('<br>');
        document.write('Nome da frutas:');
        document.write(lista_coisa['frutas'][3]);
    </script>
</body>
</html>
