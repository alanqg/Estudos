<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        header{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 150px;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .menu{
            display: flex;
        }
        .menu li{
            margin-left: 10px;
        }
        .menu li a{
            display: block;
            padding: 10px;
        }
        .menu li{
            list-style: none;
            font-size: 1.2rem;
            font-family: Arial, Helvetica, sans-serif;
        }
        section{
            display: flex;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }
        section > div{
            flex: 1 1 200px;
            margin: 10px;
        }
    </style>
    <title>Exemplos </title>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Quem Somo</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </header>

    <section>
        <div class="banner">Banner</div>
        <div class="sidebar">Sidebar</div>
    </section>
</body>
</html>
