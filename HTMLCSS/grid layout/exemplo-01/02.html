<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <style>
        /*Container que envolve todasa as divs para fazer a gride de 8 elementos*/
        .container-01{
            display: grid;
            /*Oito divs divida em 4 x 4 duas com 80px, duas com 200px, duas com o tamanho automatico, duas com 30px*/
            grid-template-columns: 80px 200px auto 30px;
            background-color: brown;
            /*Espacamento entre os elementos divs*/
            gap: 10px;
            padding: 10px;
        }
        .container-01 > div{
            background-color: aquamarine;
            text-align: center;
            padding: 20px 0 ;
            font-size: 30px;
            border-radius: 20px;
        }
        .container-02{
            display: grid;
            /*Definino a quantidade de colunas*/
            grid-template-columns: auto auto auto;
            /*Definino os tamanhos  das linhas*/
            grid-template-rows: 80px /*tamanho para a parte superior*/ 200px /*Tamanho para a parte inferior*/;
            /*EspaÃ§amento para dar 10px para cada div*/
            gap: 10px;
            background-color: brown;
            padding: 10px;
            color: #000;

        }
        /*Estilo para todas as divs*/
        .container-02 > div{
            background-color: aquamarine;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;

        }
    </style>
</head>
<body>
    <h1>Propriedade Grid-template-columns</h1>
    <p>Usando a propriedade <em>Grid-template-columns</em> para especificar o tamnaho de cada coluna</p>
    <div class="container-01">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <h1>Modelo com colunas</h1>
    <p>
        Medelo com seis divs todas os o tamanho automatico
    </p>


    <div class="container-02">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
