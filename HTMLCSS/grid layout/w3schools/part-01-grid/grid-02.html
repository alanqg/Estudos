<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100%;
            display: flex;
            flex-direction: row;
            /*Centralizando*/
            justify-content:center;
            align-items: center;
        }
        .childs{
            width: 20%;
            height: 200px;
            background-color: brown;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="order:3;" class="childs">Sou o primeiro com a ordem mudada via css</div>
        <div style="order:2;" class="childs"></div>
    </div>
</body>
</html>
