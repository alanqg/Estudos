<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | CSS</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    header{
        width: 100%;
        height: 250px;
        background-color: brown;
    }
    .logo{
        padding-top: 90px;
        text-align: center;
        font-weight: bold;
        font-style: normal;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 60px;
        color: #fff;
        
    }
    main h1{ 
        text-align: center;
        background-color: aqua;
        width: 100%;
        height: 100px;
        padding-top: 30px;
    }
    .banner{
        height: 100vh;
        background-color: #000;
        background-image: url(img/bck1.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;

    }
    .banner button{
        margin: 0 auto;
        width: 450px;
        background-color: brown;
    }
</style>
<body>
    <header>
        <div class="logo">AqGoeS</div>
    </header>
    <main>
        <h1>Principais Exercícios</h1>
        <section class="banner">
            <h2>Foto Fixa</h2>
            <p>
                Com um pequeno paragrafo é um botão de ação.
            </p>
            <button>Nosso Blog</button>
        </section>
        <section class="tabelapreco">
            <table>
                <tr>
                    <td>HTML | CSS</td>
                    <td>JS</td>
                    <td>WORDPRESS</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
