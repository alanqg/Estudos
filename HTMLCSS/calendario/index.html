<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caledário</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #333;
        }
        .wraper{
            max-width: 760px;
            margin: 10px auto;
            background-color: white;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .deys-week{
            display: flex;
            width: 100%;
            justify-content: space-around;
        }
        .deys-week span{
            color: black;
        }
       
       .number-deys span{
        display: inline-block;
        width: 14.2%;
        color: #ccc;
       }
       .number-deys{
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            
        }

    </style>
</head>
<body>
    <div class="wraper">
        <div class="deys-week">
            <span>Segunda-Feira</span>
            <span>Terca-Feira</span>
            <span>Quarta-Feira</span>
            <span>Quinta-Feira</span>
            <span>Sexta-Feira</span>
            <span>Sábado</span>
            <span>Domingo</span>
        </div>

        <div class="number-deys">
            <span></span>
            <span></span>
        </div>
    </div>


    <script>
        let el = document.querySelector('.number-deys')
        for (i = 1; i <= 31; i++){
            el.innerHTML+='<span>'+i+'</span>';
        }
    </script>
</body>
</html>
