<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
           width: 100%;
           height: 150px;
            background-color: brown;
        }
        header h1{
            padding-top: 45px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-style: normal;
            font-size: 35px;
            color: #fff;
        }
        header span{
            color: black;
        }
        .container{
            display: flex;
        }
    </style>
</head>

</html>
