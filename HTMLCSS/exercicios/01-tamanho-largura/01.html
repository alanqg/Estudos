<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largura Altura</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            display: flex;
            height: 150px;
            width: 100%;
            background-color: brown;
            color: #fff;
        }
        header .logo{
            margin: 50px  650px 0;
        }
        header ul {
            margin-top: 50px;
            list-style: none;
        }
        header ul li  {
            border-radius: 20px;
            font-size: 20px;

            display: inline;
            background-color: #ddd;
        }
        header ul li a{
            padding: 25px;
            margin: 15px;
           
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contato">Conato</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
