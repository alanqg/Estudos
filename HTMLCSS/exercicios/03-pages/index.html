<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        label{
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Seus dados</legend>
    </fieldset>
    <form action="extras/msg.html" method="get">
    
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome</label>
            <input type="text" name="snome" id="isnome" placeholder="Sobrenome">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
