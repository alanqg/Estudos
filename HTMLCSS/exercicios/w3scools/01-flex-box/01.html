<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            position: fixed;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            background-color: brown;
            width: 100%;
            height: 100px;
            padding-top: 25px;
        }
      header .logo{
            margin-left: 150px;
            font-size: 35px;
            color: #fff;
        }
        header .logo:hover{
            color: aqua;
        }
        header nav{
            margin-left: 400px;
        }
        header ul{
            display: flex;
            list-style: none;
        }
        header nav ul li a{
            text-decoration: none;
            margin: 35px;
            font-size: 35px;
            color: #fff;
        }
        .banner{
            padding-top: 120px;
            width: 100%;
            height: 850px;
            background-image: url(bck07.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
     
        }
        .sobre{
            margin-top: 5px;
            width: 100%;
            height: 850px;
            background-image: linear-gradient(brown, #000);
            color: #fff;

        }
        .blog{
            margin-top: 5px;
            width: 100%;
            height: 850px;
            background-image: url(bck07.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Aqgoes</div>
        <nav>
            <ul>
                <li><a href="01.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
cvcvcv
    </section>
    <section class="sobre">
        <h2>Sobre</h2>
    </section>



    <section class="blog">

    </section>
</body>
</html>
