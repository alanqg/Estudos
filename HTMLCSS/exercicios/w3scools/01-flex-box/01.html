<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            display: flex;
        }
        header ul{
            display: flex;
            list-style: none;
        }
        header ul li a{
            text-decoration: none;
            padding: 35px;
        }
        .logo{
            margin-left: 150px;
        }
        nav{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Aqgoes</div>
        <nav>
            <ul>
                <li><a href="01.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
