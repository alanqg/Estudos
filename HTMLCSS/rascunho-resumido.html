<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Criando Rasculhos JS</title>
    <style>
        :root{
            --cor_bkc: #990100;
            --houver: #B90504;
            --cor-clara: #E8E8E8;
            --cor-escura: #333333;
        }
        /*Titulos*/
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        /*Paragrafors*/
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        p{
            font-family: 'Kanit', sans-serif;
        }   
        header{
            width: 100%;
            height: 150px;
            background: var(--cor_bkc);
            color: var(--cor-clara);
            text-align:  center;
        }
        header h1{
            font-family: 'Lobster', sans-serif;
            padding: 15px;
        }
        section.pmodulo{
            width: 100%;
            height: 350px;
            margin-top: 5px;
            background-image: linear-gradient( to bottom right, #990100, #333333);
            color: var(--cor-clara);
            text-align:  center;
        }
        section.pmodulo h2, h3{
            text-align: center;
            padding: 5px;
        }
        section.pmodulo p{
            margin-bottom: 30px;
        }
        section.pmodulo a{
            padding: 20px;
            border-radius: 35px;
            background: var(--cor-escura);
            color: #E8E8E8;
            font-size: 35px;
            text-decoration: none;
        }
        section.pmodulo a i{
            color: var(--cor-clara);
            font-size: 30px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resumos Todos os Modulos</h1>
        <p>Rasculhos dos estudos curso em video.</p>
    </header>

    <section class="pmodulo">
        <h2>Material de Estudos Imagens Icone</h2>
        <p>
            Material de estudos para o o assunto de imagnes é icones. Dentro o material tem sites para acesso para sites de imagens grátis.
        </p>
        <a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/06%20-%20Imagens%20e%20Favicon.pdf" target="_blank"> <i class='bx bxs-upside-down'></i>Acesse o Material Aqui</a>
    </section>



</body>
</html>
