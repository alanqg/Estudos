<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Badges</title>
	<!-- Fonte de Icones -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css">

</head>
<body> 
	<div class="container" style="margin-top: 100px;">
		<ul class="collection with-header">
			<li class="collection-header"><h4>Nome da Lista</h4></li>
			<li class="collection-item"><span class="badge">4</span>Item da Lista</li>
			<li class="collection-item"><span class="badge new">5</span>Item da Lista</li>
			<li class="collection-item"><span class="badge new" data-badge-caption="Notificações">5</span>Item da Lista</li>
			<li class="collection-item"><span class="badge" data-badge-caption="Notificações">5</span>Item da Lista</li>
			<li class="collection-item"><span class="badge new red" data-badge-caption="Notificações">5</span>Item da Lista</li>
			<li class="collection-item"><span class="badge new blue" data-badge-caption="Notificações">5</span>Item da Lista</li>
		</ul>
		<div class="collection with-header">
			<div class="collection-header"><h4>Nome da Lista</h4></div>
			<a href="#" class="collection-item">Item da Lista</a>
			<a href="#" class="collection-item active">Item da Lista</a>
			<a href="#" class="collection-item">Item da Lista</a>
			<a href="#" class="collection-item">Item da Lista</a>
			<a href="#" class="collection-item">Item da Lista</a>
		</div>
	</div>
	<!-- Compiled and minified JavaScript -->
	<script src="js/materialize.min.js"></script>
</body>
</html>
