<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Midias</title>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css">

</head>
<body> 
	<div class="container">
		<div class="row">
			<div class="col s12 m4">
				<img src="img/img1.jpg" class="responsive-img">
			</div>
			<div class="col s12 m8">
				<img src="img/img1.jpg" class="responsive-img">
			</div>
		</div>
		<div class="row">
			<div class="col s12 m4">
				<img src="img/img2.jpg" class="responsive-img circle">
			</div>
			<div class="col s12 m8">
				<img src="img/img2.jpg" class="responsive-img circle">
			</div>
		</div>
		<div class="row">
			<div class="col s12 m4">
				<div class="video-container">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/sH6lCAswQVY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col s12 m8">
				<div class="video-container">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/sH6lCAswQVY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m4">
				<video class="responsive-video" controls>
					<source src="video/video.mp4" type="video/mp4">
				</video>
			</div>
			<div class="col s12 m8">
				<video class="responsive-video" controls>
					<source src="video/video.mp4" type="video/mp4">
				</video>
			</div>
		</div>
	</div>
	<!-- Compiled and minified JavaScript -->
	<script src="js/materialize.min.js"></script>
</body>
</html>
