<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos Arredondados!</title>
    <style>
       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       }
       header{
        height: 450px;
        width: 100%;
        text-align: center;
        font-size: 35px;
        background-color: brown;
        color: #fff;
       }
       header span{
            color: burlywood;
       }
       header h1{
            padding: 120px 0 10px;
       }
       header a{
        font-size: 28px;
        text-decoration: none;
        color: aqua;
       }
       header a:hover{
        color: cadetblue;
        text-decoration: underline;
       }
    </style>
</head>
<body>
    <header>
        <h1>Estudos <span>Aqgoes</span></h1>
        <p>Estudos das bordas arredondados <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss3_border-radius">Links com os exemplos W3colls</a></p>
    </header>

</body>
</html>
