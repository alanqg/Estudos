<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
         .wrapper{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
   
</head>
<body>
    <div class="wrapper">
        <div class="um">1</div>
        <div class="dois">2</div>
        <div class="tres">3</div>
        <div class="quatro">4</div>
        <div class="quinta">5</div>
        <div class="sex">6</div>
    </div>
</body>
</html>
