<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayout um</title>
    <style>
        /*Estilos para todas as tags*/
        *{
            margin: 0;
            padding: 0;
            /*Preechimento da largura é da altura*/
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-wrap: wrap; 
            margin: 3;
            flex: 1 1 100vw;       

        }
        header, nav, main, aside, footer{
          display: flex;
          margin: 3px;
          background-color: #ccc;


        }
        header{
            flex: 1 1 100vw;  
            height: 100px;
        }
        nav{
            flex: 1 1 200px;  
            
        }
        main{
            /*100% daltura vertical - a soma da altura da header*/
            height: calc(100vh - 224px);
            flex: 20 1 500px;  
            
        }
        aside{
            flex: 1 1 200px;  
           
        }
        footer{
            flex: 1 1 100vw;  
            height: 100px;
        }
        @media only screen and (max-width: 923px) {
            main{
                height: calc(100vh - 330px);
            }
            aside{
                flex: 1 1 100vh;
                height: 100px;
            }
        }

        @media only screen and(max-width: 717px) {
            nav {
                height: 100px;
            }
            main {
                height: calc(100vh - 436px);
            }
        }
    </style>
</head>
<body>
    <header>Cabeçalho </header>
    <nav>Menu</nav>
        <main>Conteúdo</main>
        <aside>Lateral</aside>
        <footer>Footer</footer>
</body>
</html>
