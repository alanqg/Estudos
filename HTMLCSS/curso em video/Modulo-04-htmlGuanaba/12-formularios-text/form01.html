<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando formulários</title>
</head>
<body>
    <h1>Faazendo alguns testes com formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="iusu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome" autocomplete="username"> <!--Atributo para deixar o campo obrigatório-- os outro dois atributos são o máximo é o minimo de letras para o campo ususário size tamanho do do campo do usuário placeholder dica para o campo -->
        </p>

        <p>
            <label for="isen">Senah:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password"> 
        </p>

        <p>
            <input type="submit" value="Envias">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
