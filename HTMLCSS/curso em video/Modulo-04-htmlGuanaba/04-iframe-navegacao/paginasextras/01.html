<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid #000;
            padding: 8px;
        }
        .destaque{
            background-color: chartreuse;
        }
      col.cnome{
        background-color: chocolate;
      }
      .amarelo{
        background-color: yellow;
      }
      .vermelho{
        background-color: red;
      }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="amarelo">
            <col class="vermelho" span="2">
            <col class="amarelo">   
        </colgroup>
        <caption>Cadastro</caption>

        <!--Primeira linha-->
        <tr>
            <!--Titulos-->
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <!--Segunda Lina-->
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

          <!--Terceira Lina-->
          <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
          </tr>

          <!--Segunda Lina-->
          <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Jornalista</td>
          </tr>


              <!--Quarta Lina-->
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>

          <!--Quinto Lina-->
          <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médico</td>
          </tr>


            <!--Sexto Lina-->
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
