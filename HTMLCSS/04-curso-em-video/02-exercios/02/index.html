<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais exercicios</title>
</head>
<style>
    .img{
        width: 100%;
        height: 1050px;
    }
    .audio_vidos{
        width: 100%;
        height: 450px;  
        padding-top: 30px;
    }
</style>
<body>
    <section class="img">
        <p>Abrindo imagem com dispositivos difentes</p>
        <picture>
            <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
            <img src="img/foto-g.png" alt="">
        </picture>
        <p>
            Criando três imagens com tamanhos difetens para se adpitar a cada dispositivos, pra isso tem que usar a mesma sequência, sempre a primeira sendo a foto padrão, depois seguinte a ordem.
        </p>
    </section>
    <div class="audio_vidos">
        <h2>Área de Audio Video</h2>
        <audio src="mp3/9th Symphony, Finale (by Beethoven) - Beethoven.mp3"></audio>
    </div>
</body>
</html>
