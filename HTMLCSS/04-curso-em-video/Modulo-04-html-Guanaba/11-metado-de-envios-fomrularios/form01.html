<body>
    <h1>Formulario Simples</h1>
    <form action="cadastro.php" method="post" autocomplete="off" >

        <!--autocompliete completar os dados nos campos do formulários desligado-->
    
        <p>
           <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p><!--Dentros dos ID's foi adicionado um i para diferenciar os nomes dos id's-->
        <p>
           <label for="isobrenome">Sobrenome: </label> 
            <input type="text" name="Sobrenome" id="isobrenome"></p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
