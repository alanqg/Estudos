<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acesse o site do maior time do mundo.
            <!--Iframe carrega do o site dentro de um quadro-->
            <iframe src="http://www.saopaulofc.net/" frameborder="0" height="500" width="300"></iframe>
        Nunca fui rebaixado, tenho três mundiais, não alugo estádio.
    </p>
    <p>
        Testando tembém com site do 
        <!--Tamanho padrão de um iframe 300x150-->
        <!--Sempre será soberano os tamanhos das css dentro das folhas de estilos-->
        <iframe src="https://www.google.com/" frameborder="0">
            <!--O navegador não seja compatível vai mostrar o links normal-->
            <a href="https://www.google.com/">Goolge</a>
        </iframe>
        maior site de pesquisa do mundo.
    </p>

    <p>
        Repositório do 

            <!--Mudando o tamanho do iframe-->
        <iframe src="https://alanqg.github.io/Estudos/" frameborder="0" height="500" scolling="no"></iframe>
        com todos os projetos de estudos é projetos criados do zero por aqgoes 
    </p>
</body>
</html>
