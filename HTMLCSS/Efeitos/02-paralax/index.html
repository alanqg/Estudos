<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Paralax</title>
    <link rel="stylesheet" href="css/customer.css">
</head>
<body>

    <section class="hero">
        <nav class="navbar">
            <img src="img/logo.png" class="logo" alt="Logo">
            <button type="button">Inscrição</button>
        </nav>

        <div class="content">
            <small>Bem ao Site Aqgoes</small>
            <h1>Aqgoes <br> Agência Digital</h1>
            <button type="button">Faço um Tour</button>
        </div>

        <div class="side-bar">
            <img src="img/menu.png" alt="Imagem menu" class="menu">


            <div class="links-social">
                <img src="img/fb.png" alt="Facebook">
                <img src="img/ig.png" alt="Instragan">
                <img src="img/tw.png" alt="Twiter">
            </div>

            <div class="usefull-links">
                <img src="img/share.png" alt="Compratilhar">
                <img src="img/info.png" alt="Inforações">
            </div>
        </div>


        <div class="bubbles">
            <img src="img/bubble.png" alt="bubble">
            <img src="img/bubble.png" alt="bubble">
            <img src="img/bubble.png" alt="bubble">
            <img src="img/bubble.png" alt="bubble">
            <img src="img/bubble.png" alt="bubble">
            <img src="img/bubble.png" alt="bubble">
            <img src="img/bubble.png" alt="bubble">
        </div>
    </section>

</body>
</html>
