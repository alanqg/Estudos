<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /*Cor de link*/
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        /*Links Visitados*/
        a:visited{
            color: brown;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: yellow;
        }


        /*Pseudo do elemento*/
        /*Vem antes do links*/
        .especial::before{
            content: '	⇦ ';
        }
        /*after seguinifica depois no casa desse exemplo depois do link*/
        .especial::after{
            /*Conteúdo que será mostra apos os links*/
            content: ' ⇨ ';   
            text-decoration: none;
            font-weight: normal;
            color: aqua;
        }
        .especial{
            background-color: burlywood;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Links Personalizados</h1>
    <ul>
        <li> <a href="https://github.com/alanqg" target="_blank">GitHub</a></li>
        <li> <a href="https://capri.senado.leg.br/otrs/index.pl?" target="_blank">Capri</a></li>
        <li> <a href="https://www.hostinger.com.br/" target="_blank" class="especial">HospeSites</a></li>
    </ul>
</body>
</html>
