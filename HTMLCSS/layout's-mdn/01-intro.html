<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos(Layout) | Css</title>
    <style>

        header{
            margin: 0 auto;
            text-align: center;
            width: 100%;
            height: 150px;
            background-color: brown;
            color: #fff;

        }
        header h1{
            padding-top: 15px;
            font-size: 45px;
            font-style: normal;
            font-weight: 800;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        header p{
            font-size: 35px;
            font-weight: 600;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 5px;
    
        }
        .fluxoNonrmal{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>AqgoEs</h1>
        <p>
            Introdução sobre os modelos como mostrar algo na tela os displays css
        </p>
    </header>

    <div class="fluxoNonrmal">
        <h2>Fluxo Normal</h2>
        <p>
            Fluxo nromal é como os navegadores organizam as páginas por padrão, quando vc não faz nada ára controlar o layout, elementos ficam em bloco.
        </p>

        <ul>
            <li>Comida</li>
            <li>Babida</li>
            <li>Roupa</li>
        </ul>
    </div><!--Finalzando o fluxo Normal-->


  
</body>
</html>
