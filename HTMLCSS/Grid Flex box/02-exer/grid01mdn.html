<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de grid</title>
    <style>
        .container01{
            background-color: brown;
            color: #fff;
            font-style: normal;
 
        }
        .container01 p{
            font-size: 35px;
        }
        .container02{
            display: flex; /*Elemntos um do lado do outro */
            flex-wrap: wrap; /*Espalçamento na parte superior é na inferior*/
            max-height: 850px;
            margin: 0 auto;
    
        }
        .container02 > div{
            flex: 1 1 200px;
            margin: 10px;
        }
      .container02 .um{
            background-color: brown;
            color: #fff;
        }
        .container02 .dois{
            background-color: burlywood;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Sem Flex</h1>
    <div class="container01">
      
        <div class="um">
            1
        </div>
        <div class="dois">
            2
        </div>
        <div class="tres">
            3
        </div>
    </div>

    <h1>Com Flex</h1>
    <div class="container02">
       
        <div class="um">
            1
        </div>
        <div class="dois">
            2
        </div>
        <div class="tres">
            3
        </div>
        <div class="quatro">
            4
        </div>
        <div class="cinco">
            5
        </div>
        <div class="seis">
            6
        </div>
    </div>
</body>
</html>
