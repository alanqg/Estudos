<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Exerc√≠cio</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:  border-box;
        }
        .contianer{
            position: fixed;
            width: 100%;
            height: 100px;
            background-color: brown;
            display: grid;
            grid-template-columns: auto auto;
        }
        .contianer .logo{
            padding: 25px 0 0 20px;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            padding: 15px;
        }
        .contianer .logo a{
            text-decoration: none;
        }
        .contianer .logo a:hover{
            color: #fff;
            text-decoration: underline;
        }
        nav ul{
            display: flex;
            list-style: none;
        }
        nav ul li{
            padding: 25px 0 0 20px;
        }
        nav ul li a{  
            text-decoration: none;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;

        }
        nav ul li a:hover{
            color: #fff;
            text-decoration: underline;
        }
        section{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="contianer">
        <div class="logo">
            <a href="#">Logo</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
