<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>

        .container01{
            display: flex;
        }
        .container01 > div{
            /*espaçamento de 20px para todas a divs do container01*/
            margin-left: 20px;
            margin-left: 35px;
        }
        .container01 .um{
            background-color: brown;
        }
        
    </style>
</head>
<body>
    <h1>Usando Flex</h1>
    <p>Na próxima div, será usado </p>

    <div class="container01">
        <div class="um">Um</div>
        <div class="dois">Dois</div>
        <div class="tres">Três</div>
    </div>
</body>
</html>
