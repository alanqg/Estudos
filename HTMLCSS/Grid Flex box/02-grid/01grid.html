<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios Grid</title>
    <style>
        .grid-testes{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;

        }
        .item{
            background-color: #ccc;
            padding: 20px;
            text-align: center;
        }
        .flextestando{
            display: flex;

        }
        .itemflex{
            flex: 1;
            padding: 10px;
            border: 1px solid #000;
        }
        .container-testando{
            width: 100%;
            height: 250px;
            border-top: 3px solid #000;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="grid-testes">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>


    <div class="flextestando">
        <div class="itemflex">1</div>
        <div class="itemflex">2</div>
        <div class="itemflex">3</div>
    </div>


    <div class="container-testando">

    </div>
</body>
</html>
