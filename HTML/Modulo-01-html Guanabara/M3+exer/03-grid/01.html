<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid{
            display: grid;
            grid-auto-flow: row; /*Valor padr√£o pode ser omitido*/
            grid-gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }

        .horizontal{
            grid-auto-flow: column;
        }
        .grid img:first-child {
            grid-area: span 3 / span 3;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
    <title>Grid com fotos</title>
</head>
<body>
    <div class="grid">
        <img src="01.jpg" alt="01">
        <img src="01.jpg" alt="01">
        <img src="01.jpg" alt="01">
        <img src="01.jpg" alt="01">
    </div>

    <div class="grid horizontal">
        <img src="02.jpg" alt="02">
        <img src="02.jpg" alt="02">
        <img src="02.jpg" alt="02">
        <img src="02.jpg" alt="">
    </div>
</body>
</html>
