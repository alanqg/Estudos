<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-level</title>
    <style>
        h1{
            background-color: antiquewhite;
            height: 350px;
            width: 350px;
            /*Largura da borda*/
            border-width: 10px;
            border-style: solid;
            border-color: darkgray;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
            a
            {
                border-width: 10px;
                border-style: solid;
                border-color: brown;
            }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>
        Paragrafo também são box-level, mas os links são exemplos de inline-level <a href="#">  Vamos ver como tudo isso funciona</a>
    </p>
</body>
</html>
