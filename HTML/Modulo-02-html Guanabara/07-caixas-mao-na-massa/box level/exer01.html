<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-level</title>
    <style>
        h1{ /*Elemnto do tipo box-level*/
            background-color: antiquewhite;

            /*Conjunto de tamanho da caixa box-size 'Altura largura'*/
            height: 350px;
            width: 350px;

            /*Largura da borda*/
            /*
            border-width: 10px;
            border-style: solid;
            border-color: darkgray;
            */
            /*Simplificando a borda, mesmo comando acime, mas simplicado*/
            border: 10px solid darkgray;

            /*
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            */
            /*Simplicando o paddin com os mesmo valores para cada lado*/
            padding: 10px; 

            /*
            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;
            */

             /*Simplicando o marigin  com valores difente para cada lado*/
             margin: 20px 20px 40px 20px;

            /*outline fica dentro da  margem*/
            /*Simplicando o outline*/
            outline: 5px dashed salmon;
            
            /*
            outline-width: 5px;
            outline-style: dashed;
            outline-color: chocolate;
            */
            /*Margin auto para centraliza horizontalmente*/
          /*margin: auto; 
          /*Forma corrata para centralizar um elemento*/
        }

        
            a/*Elemento do tipo inlinr-level*/
            {
                border-width: 10px;
                border-style: solid;
                border-color: brown;

                padding-top: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
                padding-left: 10px;


                
            }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>
        Paragrafo também são box-level, mas os links são exemplos de inline-level <a href="#">  Vamos ver como tudo isso funciona</a>
    </p>
</body>
</html>
