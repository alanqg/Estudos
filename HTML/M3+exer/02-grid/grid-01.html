<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main{
            display: grid;
            grid-template-columns: 1fr;
            height: 100px;
            border: 5px solid blue;
        }
        section{
            background-color: aqua;
        }

        aside{
            width: 100px;
            background-color: rebeccapurple;
        }

        aside:last-child{
            grid-column-start: 2;
        }
        aside:first-child{
            grid-column-end: -2;
        }

    </style>
    <title>Primeiro Grid</title>
</head>
<body>


    <h1>Segundo Grid</h1>
    <main>
        <section></section>
    </main>

    <h1>Terceito Grid</h1>
    <main>
        <section></section>
        <aside></aside>
    </main>

    <h1>Quarto Grid</h1>
    <main>
        <aside></aside>
       <section></section>
    </main>
</body>
</html>
