            /*Barra do hader separação do html & css*/
            .barra{

            </div>


            <div class="col-md-4">
                <div class="css-banner">
                    <h3>CSS</h3>
                    <img src="02.png" alt="" class="img-thumbnail">
                </div>
            </div>

            <div class="col-md-4">
                <div class="js">

        </div>
        </div>
