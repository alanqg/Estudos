<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros exemplos modelo 01  até 02</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            height: 120px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: brown;
            color: #fff;
        }
        header h1{
            padding-top: 10px;
            font-size: 25px;
            font-style: normal;
            font-weight: 900;
        }
        header p{
            padding-top: 10px;
            font-size: 25px;
            font-style: normal;
        }




        /*Reponsive*/
        @media only screen and (max-width: 600px) {
            header {
                background-color: burlywood;
            }
            header  p{
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Aqgoes</h1>
        <p>Exemplos dos dois primeiros modulos</p>
    </header>

    <section>
        <h2>Primira seção as imagens vão mudar de tamanho dentro do HTML</h2>
        
    </section>
</body>
</html>
